<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>

  <h4>Calculator</h4>

  <div class="container flex-wrap calculator-main">
    
    <input id="display" class="calc-display" type="value" value="0" readonly> 
    
    <div class="calc-keys">

      <div id="operators" class="d-flex flex-wrap ">
        <button class="btn border-left-0" data-action="addition" onclick="this. blur();"> &plus; </button>
        <button class="btn" data-action="subtract" onclick="this. blur();"> &minus; </button>
        <button class="btn" data-action="multiply" onclick="this. blur();"> &times; </button>
        <button class="btn border-right-0" data-action="divide" onclick="this. blur();"> &divide; </button>
      </div>

      <div id="num_equal" class="d-inline-flex">

        <div id="numbers" class="d-flex flex-wrap">
          <button class="btn border-left-0" onclick="this. blur();">7</button>  
          <button class="btn" onclick="this. blur();">8</button>  
          <button class="btn" onclick="this. blur();">9</button>
      
          <button class="btn border-left-0" onclick="this. blur();">4</button>  
          <button class="btn" onclick="this. blur();">5</button>  
          <button class="btn" onclick="this. blur();">6</button>

          <button class="btn border-left-0" onclick="this. blur();">1</button>  
          <button class="btn" onclick="this. blur();">2</button>  
          <button class="btn" onclick="this. blur();">3</button>

          <button class="btn border-bottom-0 border-left-0" onclick="this. blur();">0</button>  
          <button id="decimal" class="btn border-bottom-0" data-action="decimal" onclick="this. blur();">.</button>  
          <button id="clear" class="btn border-bottom-0" data-action="clear" onclick="this. blur();">AC</button>
        </div>

        <div id="equal">
          <button class="btn border-bottom-0 border-right-0 border-up-0" data-action="calculate" onclick="this. blur();">=</button>
        </div>        

      </div>
      
    </div>
    
  </div>

  <script src="calculator.js"></script>
  </body>

</html>
