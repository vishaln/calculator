

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>

  <h4>Calculator</h4>

  <div class="container flex-wrap calculator-main">
    
    <input id="display" class="calc-display" type="value" value="0" readonly> 
    
    <div class="calc-keys">
      <div id="operators" class="d-flex flex-wrap ">
        <button class="btn" data-action="addition">+</button>
        <button class="btn" data-action="subtract">-</button>
        <button class="btn" data-action="multiply">x</button>
        <button class="btn" data-action="divide">/</button>
      </div>

      <div id="num_equal" class="d-inline-flex">

        <div id="numbers" class="d-flex flex-wrap">
            <button class="btn">7</button>  
            <button class="btn">8</button>  
            <button class="btn">9</button>
        
            <button class="btn">4</button>  
            <button class="btn">5</button>  
            <button class="btn">6</button>

            <button class="btn">1</button>  
            <button class="btn">2</button>  
            <button class="btn">3</button>

            <button class="btn">0</button>  
            <button id="decimal" class="btn" data-action="decimal">.</button>  
            <button id="clear" class="btn" data-action="clear">C</button>
        </div>

        <div id="equal">
          <button class="btn" data-action="calculate">=</button>
        </div>        

      </div>
    </div>
    
  </div>

  <script src="calculator.js"></script>
  </body>
</html>
